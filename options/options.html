<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理白名单</title>
    <script src="../assets/css/tailwindcss.3.4.16.js"></script>
</head>
<body class="w-[300px] m-0 p-5 bg-gray-100 text-gray-800 shadow-lg rounded-lg">
    <h3 class="text-center text-blue-600">管理白名单</h3>
    <div class="flex gap-2 my-2.5">
        <input type="text" id="domainInput" placeholder="输入域名或IP" class="flex-1 p-2 border border-gray-300 rounded shadow-inner" />
        <button id="addDomainButton" class="px-4 py-2 bg-blue-600 text-white border-none rounded cursor-pointer transition-colors hover:bg-blue-700">添加</button>
    </div>

    <ul id="whitelist" class="list-none p-0 mt-2.5"></ul>

    <script src="options.js"></script>
</body>
</html>
