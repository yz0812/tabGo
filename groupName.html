<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理分组名称</title>
    <style>
      /* 核心修复 1：全局盒模型控制 */
      * {
        box-sizing: border-box;
      }

      :root {
        --primary-color: #4a90e2;
        --bg-color: #f5f7fa;
        --text-color: #333;
        --border-radius: 10px;
        --transition: all 0.25s ease;
      }

      body {
        font-family: "Segoe UI", -apple-system, sans-serif;
        width: 300px; /* 固定宽度 */
        margin: 0;
        padding: 0; /* 核心修复 2：Body 必须为 0 */
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden; /* 防止溢出抖动 */
      }

      /* 用容器来控制内边距 */
      .container {
        width: 100%;
        padding: 16px 16px 24px 16px; /* 底部多留一点 padding */
        display: block;
      }

      h3 {
        text-align: center;
        color: var(--primary-color);
        font-size: 18px;
        margin: 0 0 15px 0;
      }

      /* 核心修复 3：Flex 布局下的输入框宽度控制 */
      .input-container {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 12px;
        width: 100%;
      }

      input {
        flex: 1; /* 自动分配空间 */
        min-width: 0; /* 极其重要：防止 input 撑破 Flex 容器 */
        padding: 8px 10px;
        border: 2px solid #e0e6ed;
        border-radius: var(--border-radius);
        font-size: 13px;
        outline: none;
        transition: var(--transition);
      }

      input:focus {
        border-color: var(--primary-color);
        background: #fff;
      }

      .arrow {
        flex-shrink: 0; /* 防止箭头被挤压 */
        color: #999;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: bold;
        transition: var(--transition);
      }

      button:hover {
        background-color: #357abd;
      }

      /* 列表样式 */
      ul {
        list-style: none;
        padding: 0;
        margin: 15px 0 0 0;
      }

      li {
        background: white;
        margin-bottom: 10px;
        border-radius: var(--border-radius);
        border: 1px solid #edf2f7;
        overflow: hidden;
      }

      li strong {
        display: flex;
        align-items: center;
        padding: 10px 12px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
      }

      li strong:hover {
        background: #fcfdfe;
      }

      /* 旋转箭头指示器 */
      li strong::before {
        content: "";
        width: 0;
        height: 0;
        border-top: 4px solid transparent;
        border-bottom: 4px solid transparent;
        border-left: 6px solid #a0aec0;
        margin-right: 10px;
        transition: transform 0.2s;
      }

      li.expanded strong::before {
        transform: rotate(90deg);
      }

      .domain-list {
        display: none;
        padding: 8px;
        background: #f8fafc;
        border-top: 1px solid #edf2f7;
      }

      li.expanded .domain-list {
        display: block;
      }

      .domain-item {
        display: flex;
        align-items: center;
        background: white;
        padding: 6px 10px;
        margin-bottom: 4px;
        border-radius: 4px;
        border: 1px solid #eef2f7;
      }

      .domain-text {
        flex: 1;
        font-size: 12px;
        color: #666;
        word-break: break-all;
      }

      .remove-icon {
        color: #ccc;
        cursor: pointer;
        font-size: 16px;
        margin-left: 8px;
      }

      .remove-icon:hover {
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>管理分组名称</h3>
      
      <div class="input-container">
        <input type="text" id="groupNameInput" placeholder="分组名" />
        <span class="arrow">→</span>
        <input type="text" id="domainInput" placeholder="域名" />
      </div>
      <button id="addDomainButton">添加成员</button>

      <ul id="groupNameList">
        <li class="expanded">
          <strong>示例分组 (点击展开)</strong>
          <div class="domain-list">
            <div class="domain-item">
              <span class="domain-text">google.com</span>
              <span class="remove-icon">×</span>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="groupName.js"></script>
  </body>
</html>
