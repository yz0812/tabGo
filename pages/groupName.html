<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理分组名称</title>
    <script src="../assets/css/tailwindcss.3.4.16.js"></script>
  </head>
  <body class="w-[300px] m-0 p-0 bg-gray-50 text-gray-800 overflow-hidden">
    <div class="w-full px-4 pt-4 pb-6">
      <h3 class="text-center text-blue-500 text-lg mb-4">管理分组名称</h3>

      <div class="flex items-center gap-1.5 mb-3 w-full">
        <input type="text" id="groupNameInput" placeholder="分组名" class="flex-1 min-w-0 px-2.5 py-2 border-2 border-gray-200 rounded-lg text-sm outline-none transition-all focus:border-blue-500 focus:bg-white" />
        <span class="flex-shrink-0 text-gray-400 text-sm">→</span>
        <input type="text" id="domainInput" placeholder="域名" class="flex-1 min-w-0 px-2.5 py-2 border-2 border-gray-200 rounded-lg text-sm outline-none transition-all focus:border-blue-500 focus:bg-white" />
      </div>
      <button id="addDomainButton" class="w-full py-2.5 bg-blue-500 text-white border-none rounded-lg cursor-pointer font-bold transition-colors hover:bg-blue-600">添加成员</button>

      <ul id="groupNameList" class="list-none p-0 mt-4">
        <li class="bg-white mb-2.5 rounded-lg border border-gray-100 overflow-hidden expanded">
          <strong class="flex items-center px-3 py-2.5 text-sm cursor-pointer transition-colors hover:bg-gray-50 before:content-[''] before:w-0 before:h-0 before:border-t-[4px] before:border-t-transparent before:border-b-[4px] before:border-b-transparent before:border-l-[6px] before:border-l-gray-400 before:mr-2.5 before:transition-transform">示例分组 (点击展开)</strong>
          <div class="domain-list hidden p-2 bg-gray-50 border-t border-gray-100">
            <div class="domain-item flex items-center px-2.5 py-1.5 mb-1 rounded bg-white/50 hover:bg-white/80 transition-colors">
              <span class="domain-text flex-1 text-sm text-gray-700 break-all">google.com</span>
              <span class="remove-icon text-gray-300 cursor-pointer text-base ml-2 hover:text-red-500">×</span>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="groupName.js"></script>
    <style>
      li.expanded strong::before {
        transform: rotate(90deg);
      }
      li.expanded .domain-list {
        display: block;
      }
    </style>
  </body>
</html>
