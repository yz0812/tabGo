<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分组别名管理</title>
    <script src="../../assets/lib/tailwindcss.3.4.16.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .back-button {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 12px;
            text-decoration: none;
            color: #666;
        }

        .back-button:hover {
            background: #e5e7eb;
            color: #333;
            transform: translateX(-2px);
        }

        .header-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            color: #3b82f6;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: #1976d2;
        }
        
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            align-items: center;
        }
        
        .input-field {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.4;
            transition: all 0.2s;
            height: 32px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .arrow-icon {
            color: #999;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .add-button {
            width: 100%;
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            height: 36px;
        }
        
        .add-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }
        
        .section-title {
            font-size: 12px;
            color: #999;
            margin: 24px 0 12px 0;
            font-weight: 500;
        }
        
        .group-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .group-item {
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
            transition: all 0.2s;
        }
        
        .group-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        
        .group-header:hover {
            background: #e9ecef;
        }
        
        .expand-icon {
            width: 0;
            height: 0;
            border-left: 5px solid #666;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            margin-right: 10px;
            transition: transform 0.2s;
        }
        
        .group-item.expanded .expand-icon {
            transform: rotate(90deg);
        }
        
        .group-name {
            flex: 1;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .domain-count {
            font-size: 12px;
            color: #999;
            margin-left: 8px;
        }
        
        .domain-list {
            display: none;
            padding: 8px 16px 12px 16px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .group-item.expanded .domain-list {
            display: block;
        }
        
        .domain-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            margin-bottom: 4px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .domain-item:hover {
            background: #e9ecef;
            transform: translateX(2px);
        }
        
        .domain-text {
            flex: 1;
            color: #333;
            font-size: 13px;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .remove-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fee;
            color: #dc2626;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            font-weight: bold;
        }
        
        .remove-button:hover {
            background: #dc2626;
            color: white;
            transform: scale(1.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <div class="header">
            <a href="../popup/popup.html" class="back-button" title="返回">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
            <h1 class="header-title">分组别名管理</h1>
        </div>

        <!-- 输入区域 -->
        <div class="input-group">
            <input 
                type="text" 
                id="groupNameInput" 
                class="input-field" 
                placeholder="分组名称（如：工作）"
            />
            <span class="arrow-icon">→</span>
            <input 
                type="text" 
                id="domainInput" 
                class="input-field" 
                placeholder="域名（如：example.com）"
            />
        </div>
        <button id="addDomainButton" class="add-button">
            ➕ 添加到分组
        </button>

        <!-- 分组列表 -->
        <div class="section-title">已创建的分组</div>
        <ul id="groupNameList" class="group-list">
            <!-- 分组项将通过 JS 动态生成 -->
        </ul>

        <!-- 空状态 -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
            <p>暂无分组</p>
            <p style="font-size: 12px; margin-top: 8px;">为域名创建自定义分组名称</p>
        </div>
    </div>

    <script src="groupName.js"></script>
</body>
</html>
