<style>
  :host {
    all: initial;
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 2147483647;
    background: rgba(0, 0, 0, 0.2);
    font-family: system-ui, -apple-system, sans-serif;
  }
  .container {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    max-width: 90%;
    background: white;
    border-radius: 12px;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    animation: fadeIn 0.1s ease-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -10px); }
    to { opacity: 1; transform: translate(-50%, 0); }
  }
  .search-box {
    padding: 16px;
    border-bottom: 1px solid #e5e7eb;
    display: flex;
    align-items: center;
  }
  .search-icon {
    width: 20px;
    height: 20px;
    color: #9ca3af;
    margin-right: 12px;
  }
  input {
    flex: 1;
    font-size: 16px;
    border: none;
    outline: none;
    background: transparent;
    color: #111827;
  }
  .list {
    max-height: 300px; /* Approx 5 items (60px each) */
    overflow-y: auto;
    padding: 8px 0;
    overscroll-behavior: contain; /* 关键：防止滚动穿透 */
  }
  .item {
    padding: 10px 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: background-color 0.1s;
  }
  .item.selected {
    background-color: #f3f4f6;
  }
  .item:hover {
    background-color: #f9fafb;
  }
  .favicon {
    width: 16px;
    height: 16px;
    flex-shrink: 0;
    border-radius: 2px;
  }
  .content {
    flex: 1;
    min-width: 0;
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .title {
    font-size: 14px;
    font-weight: 500;
    color: #111827;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .url {
    font-size: 12px;
    color: #6b7280;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .badge {
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 4px;
    background-color: #e5e7eb;
    color: #4b5563;
    margin-left: 8px;
    flex-shrink: 0;
  }
  /* Scrollbar */
  .list::-webkit-scrollbar {
    width: 8px;
  }
  .list::-webkit-scrollbar-track {
    background: transparent;
  }
  .list::-webkit-scrollbar-thumb {
    background-color: #d1d5db;
    border-radius: 4px;
  }
  .list::-webkit-scrollbar-thumb:hover {
    background-color: #9ca3af;
  }
</style>
<div class="container">
  <div class="search-box">
    <svg class="search-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
    <input placeholder="Search tabs...">
  </div>
  <div class="list"></div>
</div>
