<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabGo</title>
    <script src="../assets/css/tailwindcss.3.4.16.js"></script>
</head>
<body class="w-[230px] m-0 bg-gray-50 text-gray-800 overflow-x-hidden">
    <div class="p-4">
        <h3 class="text-center text-blue-500 text-[22px] mt-1 mb-4">TabGo</h3>

        <button id="quickGroupButton" class="w-full py-2.5 px-4 my-2 bg-blue-500 text-white rounded-lg cursor-pointer font-bold text-sm transition-all hover:bg-blue-600 hover:-translate-y-px">快速分组</button>
        <a href="../options/options.html" class="block w-full py-2.5 px-4 my-2 bg-transparent text-blue-500 border-2 border-blue-500 rounded-lg text-center no-underline font-bold text-sm transition-all hover:bg-blue-500 hover:text-white">白名单管理</a>
        <a href="../pages/groupName.html" class="block w-full py-2.5 px-4 my-2 bg-transparent text-blue-500 border-2 border-blue-500 rounded-lg text-center no-underline font-bold text-sm transition-all hover:bg-blue-500 hover:text-white">分组别名管理</a>

        <button id="toggleSettings" class="w-full py-1.5 px-4 mt-2.5 bg-gray-200 text-gray-600 border border-gray-300 rounded-lg cursor-pointer text-xs transition-all hover:bg-gray-300">更多</button>

        <div id="settingsContainer" class="hidden mt-2.5 pb-2.5">
            <button id="exportButton" class="w-full py-2.5 px-4 my-2 bg-blue-500 text-white rounded-lg cursor-pointer font-bold text-sm transition-all hover:bg-blue-600 hover:-translate-y-px">导出配置</button>
            <button id="importButton" class="w-full py-2.5 px-4 my-2 bg-blue-500 text-white rounded-lg cursor-pointer font-bold text-sm transition-all hover:bg-blue-600 hover:-translate-y-px">导入配置</button>
            <input type="file" id="importFile" accept=".json" class="hidden" />

            <div class="flex items-center justify-between my-1.5">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="subdomainToggle" class="peer sr-only" />
                    <div class="relative w-11 h-[22px] bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-all after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:rounded-full after:h-[18px] after:w-[18px] after:transition-all peer-checked:after:translate-x-[22px]"></div>
                </label>
                <span class="text-[13px] text-gray-800">子域名分组</span>
            </div>

            <div class="flex items-center justify-between my-1.5">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="groupTop" class="peer sr-only" />
                    <div class="relative w-11 h-[22px] bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-all after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:rounded-full after:h-[18px] after:w-[18px] after:transition-all peer-checked:after:translate-x-[22px]"></div>
                </label>
                <span class="text-[13px] text-gray-800">分组在前</span>
            </div>

            <div class="flex items-center justify-between my-1.5">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="accordion" class="peer sr-only" />
                    <div class="relative w-11 h-[22px] bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-all after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:rounded-full after:h-[18px] after:w-[18px] after:transition-all peer-checked:after:translate-x-[22px]"></div>
                </label>
                <span class="text-[13px] text-gray-800">手风琴模式</span>
            </div>

            <div class="flex items-center justify-between my-1.5">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="extensionReplace" class="peer sr-only" />
                    <div class="relative w-11 h-[22px] bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-all after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:rounded-full after:h-[18px] after:w-[18px] after:transition-all peer-checked:after:translate-x-[22px]"></div>
                </label>
                <span class="text-[13px] text-gray-800">扩展程序别名</span>
            </div>

            <div class="flex items-center justify-between my-1.5">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="clearGroupedTabs" class="peer sr-only" />
                    <div class="relative w-11 h-[22px] bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-all after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:rounded-full after:h-[18px] after:w-[18px] after:transition-all peer-checked:after:translate-x-[22px]"></div>
                </label>
                <span class="text-[13px] text-gray-800">启动时关闭分组</span>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
